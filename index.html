<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein Online-Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Logo als Link zur Startseite -->
    <a href="index.html" class="logo">Mein Online-Shop</a>
    <nav>
      <ul>
        <li><a href="#" onclick="filterProdukte('Alle')">Alle</a></li>
        <li><a href="#" onclick="filterProdukte('Bekleidung')">Bekleidung</a></li>
        <li><a href="#" onclick="filterProdukte('Uhren')">Uhren</a></li>
        <li><a href="#" onclick="filterProdukte('Accessoires')">Accessoires</a></li>
      </ul>
    </nav>
    <!-- Warenkorb-Icon im Header -->
    <div class="cart-container">
      <img src="images/shopping-cart.png" alt="Warenkorb" class="cart-icon" onclick="openCartModal()">
    </div>
  </header>

  <main>
    <!-- Container für die dynamisch geladenen Produkte -->
    <div id="produkt-liste" class="grid-container"></div>
  </main>

  <!-- Modal-Fenster für Produktdetails (wird beim Klick auf ein Produkt geöffnet) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <div id="modal-product-details"></div>
      <button id="add-to-cart">In den Warenkorb</button>
    </div>
  </div>

  <!-- Modal-Fenster für den Warenkorb -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="cart-close">&times;</span>
      <h2>Warenkorb</h2>
      <div id="cart-product-list"></div>
      <div class="cart-actions">
        <button id="continue-shopping">Weiter einkaufen</button>
        <button id="checkout">Zur Kasse</button>
      </div>
    </div>
  </div>

  <script src="produkte.js"></script>
</body>
</html>
